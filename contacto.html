<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos específicos de tu código React */
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .min-h-screen { min-height: 100vh; }
    .bg-gray-50 { background-color: #f9fafb; }
    .dark\:bg-gray-900 { background-color: #1a202c; }
    .container { width: 100%; margin-right: auto; margin-left: auto; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .flex-col { flex-direction: column; }
    .md\:flex-row { flex-direction: row; }
    .max-w-md { max-width: 28rem; }
    .my-10 { margin-top: 2.5rem; margin-bottom: 2.5rem; }
    .bg-white { background-color: #fff; }
    .dark\:bg-gray-800 { background-color: #2d3748; }
    .p-5 { padding: 1.25rem; }
    .rounded-md { border-radius: 0.375rem; }
    .shadow-sm { box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); }
    .md\:mr-4 { margin-right: 1rem; }
    .text-center { text-align: center; }
    .text-3xl { font-size: 1.875rem; }
    .font-semibold { font-weight: 600; }
    .text-gray-700 { color: #4a5568; }
    .dark\:text-gray-200 { color: #cbd5e0; }
    .text-gray-400 { color: #a0aec0; }
    .dark\:text-gray-400 { color: #a0aec0; }
    .m-7 { margin: 1.75rem; }
    .placeholder-gray-300 { placeholder-color: #cbd5e0; }
    .border { border-width: 1px; border-color: #e2e8f0; }
    .focus\:outline-none { outline: 0; }
    .focus\:ring { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }
    .focus\:ring-indigo-100 { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }
    .focus\:ring-indigo-300 { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }
    .focus\:ring-indigo-500 { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }
    .focus\:ring-indigo-600 { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }
    .dark\:bg-gray-700 { background-color: #4a5568; }
    .dark\:text-white { color: #fff; }
    .dark\:placeholder-gray-500 { placeholder-color: #718096; }
    .dark\:border-gray-600 { border-color: #718096; }
    .dark\:focus\:ring-gray-900 { box-shadow: 0 0 0 3px rgba(113, 128, 150, 0.5); }
    .mb-6 { margin-bottom: 1.5rem; }
    .text-base { font-size: 1.125rem; }
    .text-white { color: #fff; }
    .bg-indigo-500 { background-color: #667eea; }
    .rounded-md { border-radius: 0.375rem; }
    .focus\:bg-indigo-600 { background-color: #5a67d8; }
    .focus\:outline-none { outline: 0; }
    .md\:ml-4 { margin-left: 1rem; }
    .text-gray-700 { color: #4a5568; }
    .text-sm { font-size: 0.875rem; }
    .underline { text-decoration: underline; }
  </style>
  <title>Tu Título</title>
</head>
<body>
  <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto flex justify-center">
      <div class="flex flex-col md:flex-row">
        <div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 p-5 rounded-md shadow-sm md:mr-4">
          <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Contactanos</h1>
            <p class="text-gray-400 dark:text-gray-400">Complete el siguiente formulario para enviarnos un mensaje.</p>
          </div>
          <div class="m-7">
            <form action="https://api.web3forms.com/submit" method="POST" onSubmit={handleSubmit}>
              <input type="hidden" name="apikey" value="5ccc769f-6c8b-493a-b238-39ea929c9ed8" />
              <input type="hidden" name="subject" value="Consulta de la Web" />
              <input type="checkbox" name="botcheck" id="" style="display: none;" />
              <div class="mb-6">
                <label htmlFor="Nombre" class="block mb-2 text-sm text-white-600 dark:text-gray-400">Nombre y Apellido</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                <label htmlFor="Email" class="block mb-2 text-sm text-white-600 dark:text-gray-400">Email</label>
                <input type="email" name="email" id="email" placeholder="tu@compania.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                <label htmlFor="Telefono" class="text-sm text-white-600 dark:text-gray-400">Número de Telefono</label>
                <input type="text" name="phone" id="phone" placeholder="+11 5567-4343" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                <label htmlFor="Mensaje" class="block mb-2 text-sm text-white-600 dark:text-gray-400">Mensaje</label>
                <textarea rows="5" name="message" id="message" placeholder="Tu mensaje" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
              </div>
              <div class="mb-6">
                <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Enviar</button>
              </div>
              <p class="text-base text-center text-gray-400">{resultMessage}</p>
            </form>
          </div>
        </div>
        <section class="flex max-w-md items-center justify-center md:ml-4">
          <div class="flex flex-col bg-white dark:bg-gray-800 p-4 text-gray-700 dark:text-white rounded-md shadow-lg">
            <div class="mb-2">
              <strong>Dirección:</strong>
              <p>Buenos Aires 6043 - C.P 1653</p>
              <p>Villa Ballester - Buenos Aires - Argentina</p>
            </div>
            <div class="mb-2">
              <strong>Teléfono:</strong>
              <p>(54-11) 7731-8725</p>
            </div>
            <div class="mb-2">
              <strong>E-mail:</strong>
              <p>info@neumannsa.com</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
