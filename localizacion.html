<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos específicos de tu código React */
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .min-h-screen { min-height: 100vh; }
    .bg-cover { background-size: cover; }
    .bg-center { background-position: center; }
    .bg-gray-900 { background-color: #1a202c; }
    .text-white { color: #fff; }
    .text-center { text-align: center; }
    .text-4xl { font-size: 2.25rem; }
    .font-bold { font-weight: 700; }
    .mb-4 { margin-bottom: 1rem; }
    .text-lg { font-size: 1.125rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .h-96 { height: 24rem; }
    .w-auto { width: auto; }
    .rounded-lg { border-radius: 0.5rem; }
    .shadow-xl { box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); }
    .mb-8 { margin-bottom: 2rem; }
    .text-sm { font-size: 0.875rem; }
    .underline { text-decoration: underline; }
  </style>
  <title>Tu Título</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-cover bg-center bg-gray-900 text-white" style="background-image: url('/assets/tu-imagen-de-fondo.jpg');">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Nuestra Localización</h1>
      <p class="text-lg mb-6">
        Estimado cliente, le mostramos la localización de nuestra empresa en el siguiente mapa.
      </p>

      <a
        class="flex justify-center mb-8"
        href="https://www.google.com/maps/place/NEUMAN+SA/@-34.5382535,-58.5649698,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcba0f0b0039cf:0x9949a3b65a95135a!8m2!3d-34.5382579!4d-58.5623949!16s%2Fg%2F11cp5jbq5x?entry=ttu"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="h-96 w-auto rounded-lg shadow-xl"
          src="/assets/mapa.jpg"
          alt="Foto Ubicacion"
        />
      </a>

      <p class="text-sm">
        Para obtener indicaciones detalladas, haga clic en el mapa o visite nuestro perfil en{' '}
        <a
          class="underline"
          href="https://www.google.com/maps/place/NEUMAN+SA/@-34.5382535,-58.5649698,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcba0f0b0039cf:0x9949a3b65a95135a!8m2!3d-34.5382579!4d-58.5623949!16s%2Fg%2F11cp5jbq5x?entry=ttu"
          target="_blank"
          rel="noopener noreferrer"
        >
          Google Maps
        </a>
      </p>
    </div>
  </div>
</body>
</html>
